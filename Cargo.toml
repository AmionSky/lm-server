[package]
name = "lm-server"
version = "0.1.0"
authors = ["Csányi István <csanyistvan02@gmail.com>"]
readme = "README.md"
license = "GPL-3.0-only"
repository = "https://github.com/Pisti01/lm-server"
edition = "2018"

# Dependencies
[dependencies]
serde = { version = "1.0.94", features = ["derive"] }
serde_json = "1.0.40"
rocket = "0.4.2"
hotwatch = "0.4.2"
crossbeam-utils = "0.6.5"
get_if_addrs = "0.5.3"

[dependencies.rocket_contrib]
version = "0.4.2"
default-features = false
features = ["json"]

# Build config
[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = false